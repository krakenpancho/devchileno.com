<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Proyecto cancelado</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --card:rgba(255,255,255,.06);
      --cardBorder:rgba(255,255,255,.14);
      --max:72rem;
      --pad:clamp(16px, 3.2vw, 40px);
      --h1:clamp(2rem, 6vw, 4rem);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      display:grid;
      place-items:center;
      padding: var(--pad);
    }
    .wrap{ width:min(100%, var(--max)); }
    .card{
      border:1px solid var(--cardBorder);
      background:var(--card);
      border-radius:18px;
      padding: clamp(18px, 4vw, 42px);
      box-shadow: 0 12px 40px rgba(0,0,0,.55);
      text-align:center;
    }
    h1{
      margin:0;
      font-size:var(--h1);
      letter-spacing:.02em;
    }
    @media (max-width: 360px){
      .card{ border-radius:14px; }
    }
    @media (min-width: 900px){
      body{ padding: clamp(28px, 4vw, 64px); }
      .card{ padding: clamp(28px, 3vw, 56px); }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="title">
      <h1 id="title">PROYECTO CANCELADO</h1>
    </section>
  </main>
</body>
</html>
